<!DOCTYPE html>
<html lang="ja">
    <head>
        <style type="text/css">
            .box { background-color:blue; width:100px; height:100px; }
            #dropzone { background-color:gray; border-width: 1px; width:400px; height:150px; }
        </style>
    </head>
    <body>
        <div class="box" draggable="true"></div>
        <div id="dropzone" class="dropzone"></div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous">
        </script>
        <script>
        $('.box').on('dragstart', onDragStart);
        $('#dropzone').on('dragover', onDragOver);
        $('#dropzone').on('drop', onDrop);
        
        function onDragStart(e) {
            e.originalEvent.dataTransfer.setData('text', this.id);
        }
        
        function onDragOver(e) {
            e.preventDefault();
            this.textContent = 'onDragOver';
        }
        
        function onDrop(e) {
            e.preventDefault();
            this.textContent = 'onDrop';
        }
        </script>
    </body>
</html>
